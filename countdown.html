<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>14‑Day Flip Countdown – Clear Transparent</title>
<style>
    /* everything transparent – no backgrounds, no fills */
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;   /* body transparent */
        font-family: 'Arial', 'Helvetica', sans-serif;
    }

    .wrapper {
        text-align: center;
        background: transparent;    /* wrapper transparent */
    }

    .title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
        background: transparent;
        color: #000;                /* keep text readable, you may change to any solid */
    }

    .countdown {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background: transparent;
    }

    .unit {
        text-align: center;
        background: transparent;
    }

    /* flip card – no background, no shadow, completely see‑through */
    .flip {
        width: 140px;
        height: 180px;
        background: transparent !important;   /* force clear */
        box-shadow: none !important;           /* remove any shadow */
        border: none;                          /* no borders */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 100%;
        height: 100%;
        background: transparent !important;
        color: #000;                           /* digits stay black – change if needed */
        font-size: 120px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        letter-spacing: 4px;
        text-shadow: none;                     /* no outline, just pure text */
    }

    .label {
        margin-top: 8px;
        font-size: 22px;
        font-weight: 500;
        background: transparent;
        color: #222;
    }

    /* responsive – keep same transparency */
    @media (max-width: 700px) {
        .flip { width: 100px; height: 130px; }
        .card { font-size: 80px; }
        .label { font-size: 18px; }
    }
    @media (max-width: 500px) {
        .flip { width: 70px; height: 90px; }
        .card { font-size: 54px; letter-spacing: 2px; }
        .label { font-size: 15px; }
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="title">Song Change · every 14 days</div>

    <div class="countdown">
        <div class="unit">
            <div class="flip"><div class="card" id="days">00</div></div>
            <div class="label">Days</div>
        </div>
        <div class="unit">
            <div class="flip"><div class="card" id="hours">00</div></div>
            <div class="label">Hours</div>
        </div>
        <div class="unit">
            <div class="flip"><div class="card" id="minutes">00</div></div>
            <div class="label">Minutes</div>
        </div>
        <div class="unit">
            <div class="flip"><div class="card" id="seconds">00</div></div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
(function() {
    // ---- 14‑day auto‑restart logic ----
    const CYCLE_DAYS = 14;                         
    const BASE_START = new Date("2026-02-25T21:00:00").getTime();

    function getCurrentCycleStart(nowTime) {
        if (nowTime < BASE_START) return BASE_START;
        const CYCLE_MS = CYCLE_DAYS * 24 * 60 * 60 * 1000;
        const elapsed = nowTime - BASE_START;
        const cyclesPassed = Math.floor(elapsed / CYCLE_MS);
        return BASE_START + cyclesPassed * CYCLE_MS;
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const cycleStart = getCurrentCycleStart(now);
        const nextCycleStart = cycleStart + CYCLE_DAYS * 24 * 60 * 60 * 1000;

        let diff = nextCycleStart - now;
        if (diff < 0) diff = 0;   // safety, but logic prevents negative

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(2, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 250);
})();
</script>

<!-- 
    FULLY TRANSPARENT BACKGROUND:
    - html, body, wrapper, flip, card all set to transparent
    - no shadows, no background colors, no borders
    - only the text itself remains visible (black by default)
    - perfect for overlaying on any video/image background
-->
</body>
</html>
