<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 16px 32px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/6z5070.mp4" type="video/mp4">
  </video>
  <div class="content">
    <button onclick="window.location.href='https://eashobies.site/info.html'">
      Enter Site
    </button>
  </div>
</body>
</html>
