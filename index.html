<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }
        
        .name-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .name-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .name-title {
            font-family: 'Playfair Display', serif;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Background stars -->
    <div id="stars-container" class="fixed inset-0 overflow-hidden pointer-events-none"></div>
    
    <!-- Header -->
    <header class="relative py-20 text-center">
        <div class="container mx-auto px-4">
            <h1 class="name-title text-5xl md:text-7xl font-bold text-white mb-6 floating">
                  Hobies 
            </h1>
            <p class="text-xl text-white/90 max-w-2xl mx-auto">
                At this website people can see your hobby and know you better
            </p>
        </div>
    </header>
    
    <div class="flex justify-center w-full px-4">
        <iframe 
      src="https://studio.pickaxe.co/_embed/H3NJRZ7I6R?d=deployment-26ee6cab-1a57-45e9-b082-fe2f93fdf70d" 
      style="width: 100%; height: 500px; max-width: 807px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 24px;" 
      frameborder="0" allow="microphone">
        </iframe>
    </div>
    
     <!-- Names Grid -->
    <main class="container mx-auto px-4 pb-20">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Name cards will be generated by JavaScript -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-black/20 py-10 text-center text-white/80">
        <div class="container mx-auto px-4">
            <p class="text-sm md:text-base">Â© 2025 Something incorrect or lie contact for change +994 050 549 9933 Made by YUSAI AND Farhadik</p>
        </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-cubic',
            offset: 100
        });
        
        // Initialize Feather Icons
        feather.replace();
        
        // Names array with descriptions
        const names = [
            { name: "Ali", description: "Ali is real powerfull ai We call him (AliGpt)" },
            { name: "Farhad", description: "Our design bestie (host of website)" },
            { name: "Yusif", description: "DJ :) (host of website)" },
            { name: "Rufiz", description: "American bad boy that loves sport" },
            { name: "Eldar", description: "He is good for his football and swiming" },
            { name: "Ismail", description: "Ismayil Is best Roblox player (Steal a brainrot)" },
            { name: "Kanan", description: "This person is best at basketball" },
            { name: "Zahra", description: "She is famous for protecting their bestie" },
            { name: "Aliya", description: "Online shoping" },
            { name: "Safiya", description: "Voleybal player" },
            { name: "Khadija", description: "Team bestie" },
            { name: "Aisha", description: "Bts and Messi" },
            { name: "Fateh", description: "Tiktok Video maker" },
            { name: "Matin", description: "Our math calculator" },
            { name: "Vidadi", description: "Video games" },
            { name: "Omar", description: "Rugby" },
            { name: "Ayla", description: "Besties" },
            { name: "Farahnaz", description: "Kindest and once was a class leader" },
            { name: "Maryam", description: "So silent ðŸ¤«" },
            { name: "Inji", description: "Anime girl" }
        ];
        
        // Colors for cards
        const cardColors = [
            "from-pink-500 to-purple-500",
            "from-blue-500 to-cyan-500",
            "from-green-500 to-teal-500",
            "from-yellow-500 to-orange-500",
            "from-red-500 to-pink-500",
            "from-indigo-500 to-purple-500",
            "from-teal-500 to-blue-500",
            "from-purple-500 to-pink-500",
            "from-cyan-500 to-blue-500",
            "from-orange-500 to-red-500",
            "from-green-500 to-cyan-500",
            "from-pink-500 to-rose-500",
            "from-blue-500 to-indigo-500",
            "from-amber-500 to-yellow-500",
            "from-emerald-500 to-teal-500",
            "from-violet-500 to-purple-500",
            "from-rose-500 to-pink-500",
            "from-cyan-500 to-sky-500",
            "from-fuchsia-500 to-pink-500",
            "from-lime-500 to-green-500"
        ];
        
        // Icons for cards
        const icons = [
            "cpu", "coffee", "music", "gift", "sun", "moon",
            "cloud", "shield", "bell", "bell", "camera", "video",
            "cloud-lightning", "feather", "video-off", "key", "smile", "smile",
            "paperclip", "camera"
        ];
        
        // Generate name cards
        const gridContainer = document.querySelector('.grid');
        
        names.forEach((nameObj, index) => {
            const card = document.createElement('div');
            card.className = `name-card bg-gradient-to-br ${cardColors[index]} rounded-2xl p-8 text-white shadow-xl transform transition-all duration-500 hover:shadow-2xl`;
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', `${index * 50}`);
            
            card.innerHTML = `
                <div class="flex justify-center mb-6">
                    <div class="bg-white/20 p-4 rounded-full">
                        <i data-feather="${icons[index]}" class="w-10 h-10"></i>
                    </div>
                </div>
                <h2 class="name-title text-3xl font-bold mb-4 text-center gradient-text">${nameObj.name}</h2>
                <p class="text-center text-white/90 mb-4">${nameObj.description}</p>
            `;
            
            gridContainer.appendChild(card);
        });
        
        // Reinitialize Feather Icons after adding elements
        feather.replace();
        
        // Create background stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 1000;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random properties
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 2 + Math.random() * 5;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                container.appendChild(star);
            }
        }
        
        // Animation for name cards on hover
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // Make iframe responsive
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.maxWidth = '100%';
                iframe.style.height = 'auto';
                iframe.style.aspectRatio = '807 / 500';
            }
            
            // Add hover animations to name cards
            const nameCards = document.querySelectorAll('.name-card');
            nameCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    anime({
                        targets: this,
                        scale: 1.05,
                        rotateY: '5deg',
                        duration: 600,
                        easing: 'easeOutElastic'
                    });
                });
                
                card.addEventListener('mouseleave', function() {
                    anime({
                        targets: this,
                        scale: 1,
                        rotateY: '0deg',
                        duration: 600,
                        easing: 'easeOutElastic'
                    });
                });
            });
            
            // Animate header text
            anime({
                targets: '.name-title',
                translateY: [-50, 0],
                opacity: [0, 1],
                duration: 1500,
                easing: 'easeOutExpo'
            });
        });
    </script>
</body>
</html>
