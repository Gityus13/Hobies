<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our School - EAS</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/wFY6Tn2y/7-F.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #5a67d8, #6a3b9a, #e55a5a, #e6b84d, #3ab0e0, #1abfb6, #5522b0, #e58fd9);
            overflow-x: hidden;
            animation: gradientShift 30s ease infinite;
            background-size: 400% 400%;
        }
        
        body.dark-mode {
            background: linear-gradient(45deg, #0b1421, #172130, #2a3647, #3c4a59, #566477, #8b97a9, #b8c2d1, #d3dce7);
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }
        
        body.dark-mode header {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .container {
            max-width: 1400px;
        }
        
        .rounded-3xl {
            border-radius: 1.5rem;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 400% 400%;
            animation: textGradientShift 8s ease infinite;
            font-weight: 800;
        }
        
        body.dark-mode .gradient-text {
            background: linear-gradient(45deg, #ff9999, #7dd3d3, #70c1e0, #b8e2d4, #fcd77f, #ffb8e0, #99aef1, #a08bd9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes textGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Dark mode toggle styles */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toggle-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .toggle-button i {
            font-size: 20px;
            color: white;
        }
        
        body.dark-mode .toggle-button {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        body.dark-mode .toggle-button:hover {
            background: rgba(51, 65, 85, 0.9);
        }
        
        body.dark-mode .toggle-button i {
            color: #f1f5f9;
        }
        
        body.dark-mode .video-container {
            background: rgba(30, 41, 59, 0.8) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .video-container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            background: rgba(51, 65, 85, 0.9) !important;
        }
        
        body.dark-mode p {
            color: #cbd5e1 !important;
        }
        
        body.dark-mode .gradient-text {
            background: linear-gradient(45deg, #94a3b8, #cbd5e1, #e2e8f0, #f1f5f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        body.dark-mode footer {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(10px);
        }
        
        @media (min-width: 768px) {
            .text-4xl {
                font-size: 2.75rem;
            }
        }
        
        @media (min-width: 1024px) {
            .text-4xl {
                font-size: 3rem;
            }
        }
        
        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        
        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }
        
        @media (min-width: 768px) {
            .text-xl {
                font-size: 1.5rem;
                line-height: 2rem;
            }
        }
        
        .p-5 {
            padding: 1.25rem;
        }
        
        .w-12, .h-12 {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <div class="toggle-button" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="relative py-20 text-center">
        <div class="container mx-auto px-4">
            <div class="flex justify-center mb-6">
                <img src="https://i.ibb.co/wFY6Tn2y/7-F.png" alt="Logo" class="h-32 w-32 rounded-full">
            </div>
            <h1 class="name-title text-6xl md:text-8xl font-bold text-white mb-6">
                 Our School EAS
            </h1>
            <p class="text-2xl text-white/90 max-w-3xl mx-auto">
                Discover more about our school through this video
            </p>
            <div class="mt-8">
                <a href="index.html" class="inline-flex items-center gap-2 bg-white/20 hover:bg-white/30 backdrop-blur-sm text-white font-bold py-3 px-6 rounded-full transition-all duration-300">
                    <i data-feather="arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </header>
    
    <!-- Video Section -->
    <main class="container mx-auto px-4 pb-20">
        <div class="flex justify-center">
            <div class="video-container bg-white/20 backdrop-blur-sm rounded-3xl p-5 w-full max-w-4xl">
                <div class="relative w-full" style="padding-top: 56.25%;">
                    
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/6M9AdXsc1fA?si=Nunu9UOnMtC5YXq8&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    
                    <iframe 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        class="absolute top-0 left-0 w-full h-full rounded-2xl"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-black/20 py-12 text-center text-white/80">
        <div class="container mx-auto px-4">
            <p class="text-lg md:text-xl">Ⓡ-© 2025.  Something incorrect, lie or you want to add something, etc contact for change +994 50 549 9933 or find Yusif.G 7f Or Farhad.A 7f Made by YUSAI And Farhadik. Logo By Rufiz.A</p>
        </div>
    </footer>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-cubic',
            offset: 100
        });
        
        // Initialize Feather Icons
        feather.replace();
        
        // Add animation to back button
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('a[href="index.html"]');
            if (backButton) {
                anime({
                    targets: backButton,
                    translateY: [30, 0],
                    opacity: [0, 1],
                    duration: 2000,
                    easing: 'easeOutExpo'
                });
            }
        });
        
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const toggleIcon = darkModeToggle.querySelector('i');
        
        // Check for saved theme preference or respect OS preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleIcon.classList.remove('fa-moon');
            toggleIcon.classList.add('fa-sun');
        }
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Update icon
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                toggleIcon.classList.remove('fa-sun');
                toggleIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
