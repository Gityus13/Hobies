<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAS HOBBIES - Gallery</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JXV858VBM0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-JXV858VBM0');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/wFY6Tn2y/7-F.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #5a67d8, #6a3b9a, #e55a5a, #e6b84d, #3ab0e0, #1abfb6, #5522b0, #e58fd9);
            overflow-x: hidden;
            animation: gradientShift 30s ease infinite;
            background-size: 400% 400%;
            transition: all 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* DARK MODE */
        body.dark-mode {
            background: #0f172a !important;
            animation: none !important;
            color: #e2e8f0;
        }
        
        body.dark-mode header {
            background: rgba(15, 23, 42, 0.8) !important;
        }
        
        body.dark-mode footer {
            background: rgba(15, 23, 42, 0.9) !important;
        }
        
        body.dark-mode .gallery-card {
            background: linear-gradient(135deg, #1e293b, #334155) !important;
            color: #e2e8f0;
            border: 1px solid #475569;
        }
        
        .floating { 
            animation: floating 3s ease-in-out infinite; 
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toggle-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .toggle-button i {
            font-size: 20px;
            color: white;
        }
        
        /* Gallery styles */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        
        .gallery-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 1.5rem;
            width: 100%;
            max-width: 350px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gallery-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .gallery-card:hover .gallery-image {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .gallery-caption {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            color: white;
            text-align: center;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Header styles */
        header {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            padding: 2rem 1rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        /* Footer styles */
        footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .gallery-container { gap: 1.5rem; }
            .gallery-card { max-width: 300px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .gallery-card { max-width: 280px; }
            .gallery-image { height: 200px; }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle (Only kept this) -->
    <div class="dark-mode-toggle">
        <div class="toggle-button" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container mx-auto px-4 text-center">
            <img src="https://i.ibb.co/wFY6Tn2y/7-F.png" alt="Logo" class="logo floating">
            <h1>EAS HOBBIES HOSTS GALLERY</h1>
        </div>
    </header>
    
    <!-- Gallery Section - 3 Photos with Captions -->
    <div class="gallery-container">
        <!-- Photo 1 -->
        <div class="gallery-card" data-aos="fade-up" data-aos-delay="100">
            <img src="https://files.catbox.moe/zyt1jf.jpeg" alt="Yusif Gurbanzade" class="gallery-image" onerror="this.src='https://via.placeholder.com/350x250?text=Image+1'">
            <div class="gallery-caption">Yusif Gurbanzade</div>
        </div>
        
        <!-- Photo 2 -->
        <div class="gallery-card" data-aos="fade-up" data-aos-delay="200">
            <img src="https://files.catbox.moe/sdtq7i.png" alt="Farhad Ahmadov" class="gallery-image" onerror="this.src='https://via.placeholder.com/350x250?text=Image+2'">
            <div class="gallery-caption">Farhad Ahmadov</div>
        </div>
        
        <!-- Photo 3 -->
        <div class="gallery-card" data-aos="fade-up" data-aos-delay="300">
            <img src="https://files.catbox.moe/j078pt.jpg" alt="Kenan Mikayilzade" class="gallery-image" onerror="this.src='https://via.placeholder.com/350x250?text=Image+3'">
            <div class="gallery-caption">Kenan Mikayilzade</div>
        </div>
    </div>
    
    <!-- Footer with the exact text you requested -->
    <footer>
        <div class="container mx-auto px-4">
            <p>Ⓡ-© 2025. Something incorrect, lie or you want to add something, etc contact for change +994 50 549 99 33 or find Yusif.G 7f. Made by YUSAI And Farhadik And Kenanchik. Logo By Rufiz.A</p>
        </div>
    </footer>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-cubic',
            offset: 100
        });
        
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const toggleIcon = darkModeToggle.querySelector('i');
        const body = document.body;
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            toggleIcon.classList.remove('fa-moon');
            toggleIcon.classList.add('fa-sun');
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Update icon
            if (body.classList.contains('dark-mode')) {
                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                toggleIcon.classList.remove('fa-sun');
                toggleIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
